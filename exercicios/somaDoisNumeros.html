<meta charset="UTF-8">
<script>

    function pulaLinha(){
        document.write("<br><br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    function somaDoisNumeros(n1, n2){
        mostra("A soma dos números é igual: " + (n1 + n2));
    }
    somaDoisNumeros(10, 20);

</script>
