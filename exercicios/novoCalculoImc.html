<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        return peso / (altura * altura); // outra forma de retornar algo usando o return para cálculos diretos
        // var imc = peso / (altura * altura);
        // return imc;
    }

    var imcCalculado = calculaImc(1.77, 75);

    mostra("O meu IMC é : " + imcCalculado);

</script>
